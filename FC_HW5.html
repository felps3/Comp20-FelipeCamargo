<!DOCTYPE html>
<html>
	
	<!-- Head section -->
	<head>

		<title> CS 20 - Homework 4 - Felipe Camargo </title>

		<style>
			* {background: #5ea184;}
			h1 {background: #008000; width: 300px; text-align: center; border: solid; border-color: #000; border-width: 5px;border-radius: 0px; display: block;margin-left: auto; margin-right: auto;}
			.header {width: 100%;align-items: center; justify-content: center;}
			.java {text-align: center; padding-top: 5%;font-size: 25px;}
		</style>

	</head>

	<!-- Body section -->
	<body>

		<div class = "header">
			<h1> $ Lucky for Life $ </h1>
		</div>

		<div class = "java">
			<script language = "javascript">

				function printNumb (arr, luckB)
				{
					for (i = 0; i < 5; i++) {
						document.write(" " + arr[i]);
					}
					document.write(" lucky " + luckB + "<br/>");
				}

				//generate 5 unique picks
				var picks = [];
				for (i = 0; i < 5; i++) {
					do {
						 var randNumb = Math.floor(Math.random() * (49 - 1) + 1);
					} while (picks.includes(randNumb));

					picks[i] = randNumb;
				}

				//Generate Lucky Ball
				var luckyBall = Math.floor(Math.random() * (19 - 1) + 1);

				//Write my combination (not sorted)
				document.write("My pick:");
				printNumb(picks, luckyBall);

				//Write my combination (sorted)
				picks.sort(function(a, b){return a - b});
				document.write("My pick:");
				printNumb(picks, luckyBall);

				//Winning Combination
				winComb = [12, 15, 24, 35, 48];
				var winBall = 3;
				document.write("<br/>");
				document.write("Winning numbers:");
				printNumb(winComb, winBall);
				document.write("<br/>");

				//Compare picks and winning combination
				var matches = 0;
				for (i = 0; i < 5; i++) {
					pick = picks[i];
					if (winComb.includes(pick)) {
						matches++;
					}
				}
				document.write("Numbers matching: " + matches + "<br/>");

				//Compare Lucky Ball
				var luck = false;
				if (luckyBall == winBall) {
					document.write("Lucky ball matches<br/>");
					luck = true;
				} else {
					document.write("Lucky ball doesn't match<br/>");
				}


				//Calculating winnig prize
				var winnings = 0;
				var year = false;
				var week = false
				if (matches == 0 && luck) {
					winnings += 4;
				} else if (matches == 1 && luck) {
					winnings += 6;
				} else if (matches == 2) {
					winnings += 3;
					if (luck) {
						winnings += 22;
					}
				} else if (matches == 3) {
					winnings += 20;
					if (luck) {
						winnings += 130;
					}
				} else if (matches == 4) {
					winnings += 200;
					if (luck) {
						winnings += 4800;
					}
				} else if (matches == 5) {
					winnings = 25000;
					year = true;
					if (luck) {
						winnings = 7000;
						week = true;
					}
				}

				document.write("<br/>");
				document.write("Your winnings: " + "<b>$" + winnings + "</b>");
				if (week) {
					document.write("<b> a WEEK for LIFE</b><br/>");
				} else if (year) {
					document.write("<b> a YEAR for LIFE</b><br/>");
				} else {
					document.write("<br/>");
				}

			</script>
		</div>

	</body>

</html>
