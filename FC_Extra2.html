		<div class = "java">
			<script language = "javascript">
				checked = false;
				document.getElementById('all').onclick = function() {
    				var checkboxes = document.getElementsByName('ind');
    				for (var checkbox of checkboxes) {
        				checkbox.checked = this.checked;

    				if (!checked) {
						document.getElementById('labelALL').innerText = "Uncheck All";

    					document.getElementById('labelALL').innerText = "Check All";
    				}
    				checked = !checked;
